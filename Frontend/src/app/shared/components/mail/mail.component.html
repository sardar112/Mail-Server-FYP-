
<div class="pop" *ngFor="let mail of mails" > 
  <div class="container-fluid pointer shadow-sm p-3  bg-light rounded mt-1"

   id="mail"       (mouseover)="over()" (mouseout)="leave()">
    <div class="row" (click)="onLoadMaildeitail()">
      <div class="col-lg-1">
          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="materialUnchecked">
            </div>
      </div>

      <div class="col-lg-1">
          {{mail.sender}}
      </div>
      <div class="col-lg-8">
          {{mail.title}}-- {{mail.description}}
        </div>
       

        <div class="col-lg-2 pl" >
          <div class="row"*ngIf ="showIcons">

          <div class="col-lg-2">
             
            <span class="archive">
              <i class="fa fa-archive"></i>  
              
             </span>
           </div>

           <div class="col-lg-2">
            <span class="trash">
             <i class="fa fa-trash-o  " aria-hidden="true"></i>
            </span>
               </div>

               <div class="col-lg-2">
                <span class=" envelope">
                  <i class="fa fa-envelope-open"></i>
                 </span>
  
               </div>
         

        
           <div class="col-lg-2">

            <span class="clock">
              <i class="fa fa-clock-o  " aria-hidden="true"></i>
             </span>
           </div>
          

      
      </div>
        
        </div>
        
    </div>
   
  </div>
  
  </div>
