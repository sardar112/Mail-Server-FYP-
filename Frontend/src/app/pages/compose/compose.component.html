

<mat-card class="compose" *ngIf="Composed">
 <mat-card-headers  class="head">
   
  <div class="row head">
    <div class="col-10">
     <p class="nav"> New Message</p>
    </div>
    <div class="col-md-2">
     <ul>
         <i class="material-icons" aria-hidden="true" (click)="closeCompose()"
          matTooltip="Close" matTooltipPosition="above">close</i>
         
       </ul>
       
    </div>
</div>     

<!--mat-card-actions class="actions">
  <i class="material-icons ml-3" aria-hidden="true" >open_in_full</i>
  <i class="material-icons" aria-hidden="true" (click)="closeCompose()">close</i>
</mat-card-actions-->

 </mat-card-headers>
 <mat-card-content>
  <form [formGroup]="composeForm" >
            

   
   
      <mat-form-field class="too" floatLabel="never" hideRequiredMarker >
        <input matInput type="email" placeholder="To" formControlName="to" required >
        
      </mat-form-field>
 
      

      <mat-form-field class="too" floatLabel="never" hideRequiredMarker>
        <input matInput type="text" placeholder="Subject" formControlName="subject">
      </mat-form-field>
<!--div [innerHtml]="composeForm.value.description"></div-->
      <ckeditor [editor]="Editor" formControlName="description" ></ckeditor>

      <!-- <mat-form-field  class="too" hideRequiredMarker appearance="leggacy">
        <textarea matInput type="text"  rows="20"></textarea>
  
      </mat-form-field> -->
  

    
      
   
   
  <mat-card-actions class="row">
    
        <button mat-button type="button" class="btn btn-primary" 
        matTooltip="Send" matTooltipPosition="above"
        (click)="onSubmitCompose($event)"
        >Send</button>

        <label id="upload_button">
          <input type="file"
          formControlName="files"
          multiple>
          <li class="material-icons ml-2 " matTooltip="Attach files"
          
          matTooltipPosition="above">attach_files</li>

        </label>
        <!--label id="upload_button">
          <input type="file"
          formControlName="files"
          (change)="onFileSelect($event)"  multiple>
          <li class="material-icons ml-2 " matTooltip="Attach files"
          
          matTooltipPosition="above">attach_files</li>

        </label-->
      
     
        </mat-card-actions>
   
  
  </form>
 </mat-card-content>
    
       
      
  </mat-card>
