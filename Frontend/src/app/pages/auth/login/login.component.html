<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

           <mat-card class="login">

            <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <p class="h4 mb-4">Sign In</p>

                <div *ngIf="error" class="text-danger">
                    {{error}}
                </div>
                <div *ngIf="message" class="text-success">
                    {{message}}

                </div>
            <mat-card-content>
                <!-- Email ..............................................................................................-->
                <mat-form-field  class="input"  appearance="standard">
                 <mat-label>E-mail</mat-label>
                <input matInput type="email" formControlName="email" required>
                 </mat-form-field>
                 <div *ngIf="email.invalid && email.touched">
                    <small *ngIf="email.errors.required" class="text-danger"> Email is required</small>
                </div>

        

                <!-- Password................................................................................................... -->
                <mat-form-field  class="input"  appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required>
                     </mat-form-field>
                
                     <div *ngIf="password.invalid && password.touched" >
                      <small *ngIf = "password.errors.required" class = "text-danger"> Password is required</small>
                      <small *ngIf = "password.errors.minlength" class = "text-danger"> Minimum length should be at least 6 characters</small>
                    </div>

                <div class="d-flex justify-content-around mt-5" style="width: 380px;">
                    <div>
                        <!-- Remember me -->
                        <mat-checkbox class="example-margin">Remember me</mat-checkbox>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="email" (click)="Email()">Forgot password?</a>
                    </div>
                </div>
            </mat-card-content>
                <!-- Sign in button -->
            <mat-card-actions>

                <button mat-raised-button  type="submit"  class="sub  btn-info btn btn-lg"
                [disabled]="!loginForm.valid">
                Sign In<i class="material-icons right ml-1">login</i></button>

            </mat-card-actions>

                <!-- Register -->
                <p>Not a Member?
                    <a href="register" (click)="register()">Register</a>
                </p>


            </form>
        </mat-card>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
